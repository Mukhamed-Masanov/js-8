    <title>Switch</title>

<body>
<script>
  // 1 Switch
  let sum = 2 + 2 ;
  switch (sum ) {
    case 3:// эквивалент if (sum ===3 )
      alert('Мало');
      break;
      case 4 :
        alert('В точку')
          break;
        case 5 :
          alert('Перебор');
          break;
          default: //эквивалентно else
            alert('ничего выше не подошло!');
  }

</script>


</body>
</html>
